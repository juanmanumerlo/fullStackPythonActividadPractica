<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Sacramento&family=Nunito" rel="stylesheet">
    <script src="https://kit.fontawesome.com/daf7d56fd5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="#" class="home"><img src="/img/Logo recetas.png" class="logo" alt="recetas"></a>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn"><i class="fa-solid fa-bars"></i></label>
            <div class="menu">
                <a class="btn" href="/templates/index.html">Home</a>
                <a class="btn" href="/templates/contacto.html">Contacto</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="Registrarse"><h2>REGISTRARSE</h2></div>
        <br><br>
        <form action="" method="POST" id="form" target="_blank">
            <div class="form">
                <div class="grupo">
                    <input type="text" class="field" name="nombre" id="name" placeholder="Ingrese su Nombre aqui" required><span class="barra"></span>
                </div>
                <div class="grupo">
                    <input type="text" class="field" name="apellido" id="apellido" placeholder="Ingrese su Apellido aqui" required><span class="barra"></span>
                </div>
                <div class="grupo">
                    <input type="text" class="field" name="nombre_usuario" id="nombre_usuario" placeholder="Ingrese su Usuario aqui" required><span class="barra"></span>
                </div>
                <div class="grupo">
                    <input type="text" class="field" name="email" id="email" placeholder="Ingrese su email aqui" required><span class="barra"></span>
                </div>
                <div class="grupo">
                    <input type="password" class="field" name="password" id="password" placeholder="ingrese contraseña" required><span class="barra"></span>
                </div>
                <div class="grupo">
                    <input type="text" class="field" name="país" id="País" placeholder="País"><span class="barra"></span>
                </div>
                <div class="grupo">
                    <input type="text" class="field" name="ciudad" id="ciudad" placeholder="Ciudad"><span class="barra"></span>
                </div>
                <div class="grupo">
                        <label for="fec_nac"></label> 
                        <input type="date" class="field" name="fec_nac" id="fec_nac"><span class="barra"></span>
                        <button type="submit">Suscribirte</button>
                        <p class="warnings" id="warnings"></p>
                </div>
            </div>
        </form>
        <script src="/js/validacion_form.js"></script>
    </main>
    <footer>
        <br>
        <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://wa.me/5491134567890" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
        <p style>Derechos Reservados (c) 2022</p>
        <br>
    </footer>
</body>
</html>
